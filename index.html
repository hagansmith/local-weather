<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Weather</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <div class="container" id="root">
    <div class="row">
      <div class="jumbotron"></div>
      <div class="col-xs-6 col-xs-offset-3">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Wild Weather</a>
            </div>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" class="form-control" id="zip" placeholder="ZipCode" <a tabindex="0" role="button" data-toggle="popover"  data-trigger="focus" data-content="Enter a valid 5 digit zip code"></a>
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
              </form>
            </div>
            <div id="weather"></div>
            <div class="row">
            <button type="submit" class="col-xs-2 col-xs-offset-4 btn btn-default hidden forecast" id="threeDay" value="3">3 Day</button>
            <button type="submit" class="col-xs-2 btn btn-default hidden forecast" id="fiveDay" value="5">5 Day</button>
          </div>
          </div>
        </nav>
      </div>
    </div>
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
